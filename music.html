<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="music.css">
    <link rel="shortcut icon" href="favicon (1).ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/4264aa630e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Youtube Music</title>
</head>
<body>

 
    <header class="navcon">
        <nav>
            <img src="yt_music_full_rgb_white.png" alt="" id="ytlogo">
            <ul class="navlist">

                <li>Home</li>
                <li>Explore</li>
                <li>Library</li>
            </ul>
            <span class="material-symbols-outlined">
                cast bluetooth
                </span>
        </nav>
        
    </header>

    <div class="mbody">

        
        <div class="slist">

            <h1 class="lib">Quick picks
            </h1>

            <div class="scroll">

                <div class="songs">
                    <img src="dua.jpg" alt="" class="dua">
                    <span class="songname">Levitating - Dua Lipa</span>
                    
                    <i class="fa-regular fa-2x fa-circle-play" id="one"></i>
                </div>
    
                <div class="songs">
                    <img src="post.jpg" alt="" class="dua">
                    <span class="songname">Sunflower - Post Malone</span>
                    
                    <i class="fa-regular fa-2x fa-circle-play" id="two"></i>
                </div>
                
                <div class="songs">
                    <img src="elton.png" alt="" class="dua">
                    <span class="songname">Cold heart - Dua Lipa</span>
                    
                    <i class="fa-regular fa-2x fa-circle-play" id="three"></i>
                </div>
    
                <div class="songs">
                    <img src="igd.jpg" alt="" class="dua">
                    <span class="songname">Thunder - Imagine Dragons</span>
                    
                    <i class="fa-regular fa-2x fa-circle-play" id="four"></i>
                </div>
    
                <div class="songs">
                    <img src="fixuou.jpg" alt="" class="dua">
                    <span class="songname">Fix you - Cold Play</span>
                    
                    <i class="fa-regular fa-2x fa-circle-play" id="five"></i>
                </div>
    
                <div class="songs">
                    <img src="got.jpg" alt="" class="dua">
                    <span class="songname">Somebody tiutk - Gotye</span>
                    
                    <i class="fa-regular fa-2x fa-circle-play" id="six"></i>
                </div>

            </div>

         


        </div>

    </div>

    
    <footer class="footer">
        <div class="mov">
                <img src="moving.gif" alt=""  id="moving">
        </div>
        <input type="range" name="progress" id="progressBar" min="0" max="2000">
        <span id="currentSong"> Levitating - Dua Lipa</span>
        <div class="audioControl">
            
            
            <i class="fa-solid fa-2x fa-backward-step" id="backward"></i>
            <i class="fa-solid fa-2x fa-play" id="mplay">
            </i>
            <i class="fa-solid fa-2x fa-forward-step" id="forward"></i>

           

        </div>

        
    </footer>


    <script src="music.js"></script>
</body>
</html>
